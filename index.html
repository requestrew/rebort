<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPTCHA Verification</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .verify-btn {
      padding: 15px 30px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    #success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Button to trigger CAPTCHA -->
  <button class="verify-btn" onclick="openCaptcha()">Click to Verify</button>

  <!-- Modal with CAPTCHA -->
  <div class="modal" id="captchaModal">
    <div class="modal-content">
      <h3>Confirm you're not a robot</h3>

      <!-- Google reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE" data-callback="onCaptchaSuccess"></div>

      <!-- Fake fallback box (for demo) -->
      <noscript>
        <p>Please enable JavaScript to use CAPTCHA.</p>
      </noscript>
    </div>
  </div>

  <!-- Success message -->
  <div id="success-message">âœ… Verified successfully!</div>

  <script>
    function openCaptcha() {
      document.getElementById("captchaModal").style.display = "flex";
    }

    function onCaptchaSuccess() {
      document.getElementById("captchaModal").style.display = "none";
      document.getElementById("success-message").style.display = "block";
    }
  </script>

</body>
</html>
