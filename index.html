<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake CAPTCHA Verification</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .verify-btn {
      padding: 15px 30px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .fake-captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    .fake-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #999;
      border-radius: 3px;
      position: relative;
    }

    .fake-checkbox.checked::after {
      content: "✔";
      position: absolute;
      left: 2px;
      top: -2px;
      font-size: 18px;
      color: green;
    }

    #success-message {
      color: green;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <button class="verify-btn" onclick="openCaptcha()">Click to Verify</button>

  <div class="modal" id="captchaModal">
    <div class="modal-content">
      <h3>Confirm you're not a robot</h3>
      <div class="fake-captcha-box" onclick="verifyFakeCaptcha()">
        <div class="fake-checkbox" id="fakeCheck"></div>
        <span>I'm not a robot</span>
      </div>
    </div>
  </div>

  <div id="success-message">✅ Verified successfully!</div>

  <script>
    function openCaptcha() {
      document.getElementById("captchaModal").style.display = "flex";
    }

    function verifyFakeCaptcha() {
      document.getElementById("fakeCheck").classList.add("checked");
      setTimeout(() => {
        document.getElementById("captchaModal").style.display = "none";
        document.getElementById("success-message").style.display = "block";
      }, 800);
    }
  </script>

</body>
</html>
